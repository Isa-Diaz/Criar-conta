<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/estilo.css">
    <title>Criar Conta</title>
</head>
<body>

    <section class="create">
      
        <img src="src/img/café.png" alt="foto" class="foto">

        <div class="conteiner">

            <h1>Criar Conta</h1>
            <form method="post">

            <div class="letra">
                <div class="nome">
                     <label>Nome Completo</label><br>
                     <input type="name" placeholder="Escreva aqui" >
                </div>

                <div class="email">
                    <label>Email</label><br>
                    <input type="email" placeholder="Escreva aqui" >
                 </div>

                 <div class="senha">
                    <label>Digite uma senha</label><br>
                    <input type="password" placeholder="Escreva aqui" required  >
                 </div>


                <div class="confirme">
                    <label>Confirme a senha</label><br>
                    <input type="password" placeholder="Escreva aqui" required>
                </div>
                 
            </div>

                <input type="submit" value="Enviar" >
            </form>
            <p> Já possui conta? <a href="#">Entrar</a></p>
        </div>

    </section>

   

</body>
</html>
